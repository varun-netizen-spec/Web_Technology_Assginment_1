<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styling Techniques</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
  <style>
    /* Internal CSS */
    h2 {
      color: darkblue;
      text-align: center;
      text-decoration: underline;
    }
  </style>
</head>
<body style="background-color: #f5f5f5; font-family: Arial;"> <!-- Inline CSS -->

  <h1 style="color: green; text-align:center;">Inline CSS Example</h1>

  <h2>Internal CSS Example</h2>

  <p class="styled">This paragraph uses External CSS for styling.</p>

  <div class="card">
    <h3>Hover Card</h3>
    <p>Move your mouse over me!</p>
  </div>

</body>
</html>
